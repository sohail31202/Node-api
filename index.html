<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milestone 2</title>
</head>
<body>
  <h1><span id="user">Loading...</span> has reached milestone 2!</h1>

  <script>
    // Fetch user from API
    fetch("http://loccalhost:3000/users") // Replace with your actual EC2 public IP
      .then((res) => res.json())
      .then((data) => {
        // Get user name
        const user = data[0].name; // Assuming the API returns an array of users and you want the first one
        // Display user name
        document.getElementById("user").innerText = user;
      })
      .catch((error) => {
        console.error('Error fetching user data:', error);
      });
  </script>
</body>
</html>
